    .examples {

      flex-wrap: wrap;
    }
    .examples img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .examples img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ffdd59;
    }
    .preview {
      margin-top: 30px;
      background: #f0f0f0;
      height: 220px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 10px #ccc;
      user-select: none;
      overflow-wrap: break-word;
      padding: 0 15px;
      text-align: center;
    }
    .preview h3 {
      font-size: 3rem;
      margin: 0;
      line-height: 1.2;
      word-break: break-word;
    }
    .btn {
      display: block;
      margin: 25px auto 0;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
    }
    .btn-whatsapp {
      background: #25d366;
      color: white;
    }
    .btn-download {
      background: #007bff;
      color: white;
      margin-top: 10px;
    }

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const nomeInput = document.getElementById('nomeMarca');
    const emojiSelect = document.getElementById('emojiSelect');
    const fontSelect = document.getElementById('fontSelect');
    const bgSelect = document.getElementById('bgColorSelect');
    const preview = document.getElementById('preview');
    const logoPreview = document.getElementById('logoPreview');
    const btnWhatsapp = document.getElementById('btnWhatsapp');
    const btnDownload = document.getElementById('btnDownload');

    function updatePreview() {
      const nome = nomeInput.value.trim() || 'Neo Arts';
      const emoji = emojiSelect.value;
      const fonte = fontSelect.value;
      const bg = bgSelect.value;

      logoPreview.textContent = nome + (emoji ? ' ' + emoji : '');
      logoPreview.style.fontFamily = fonte;
      preview.style.background = bg;
    }

    nomeInput.addEventListener('input', updatePreview);
    emojiSelect.addEventListener('change', updatePreview);
    fontSelect.addEventListener('change', updatePreview);
    bgSelect.addEventListener('change', updatePreview);

    btnWhatsapp.addEventListener('click', () => {
      const nome = encodeURIComponent(nomeInput.value.trim() || 'Neo Arts');
      const emoji = encodeURIComponent(emojiSelect.value);
      const fonteTexto = fontSelect.options[fontSelect.selectedIndex].text;
      const fundoTexto = bgSelect.options[bgSelect.selectedIndex].text;
      const numero = '5522992594046';
      const msg = `Ol√°! Quero uma logo com o nome ${nome} ${emoji}, usando a fonte ${fonteTexto} e fundo ${fundoTexto}.`;
      window.open(`https://wa.me/${numero}?text=${msg}`, '_blank');
    });

    btnDownload.addEventListener('click', () => {
      html2canvas(preview).then((canvas) => {
        const link = document.createElement('a');
        link.download = 'sualogo.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });

    updatePreview();
  </script>
</body>
