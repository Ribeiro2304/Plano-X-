<!DOCTYPE html>

  <title>PlanoX - SuaLoGo Aqui!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Monoton&family=Orbitron&family=Playfair+Display&family=Poppins&family=Rubik+Moonrocks&family=Bebas+Neue&family=Indie+Flower&family=Shadows+Into+Light&family=Aclonica&family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f3e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header,
    footer {
      background: #1d1d5e;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffdd59;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      color: #111;
      border-radius: 20px;
    }
    .intro-text {
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #222;
      user-select: none;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #111;
    }
    input,
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      color: #111;
    }
    .examples {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 20px 0 40px 0;
      flex-wrap: wrap;
    }
    .examples img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .examples img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ffdd59;
    }
    #emojiToggle {
      margin-top: 15px;
      padding: 8px 15px;
      border-radius: 8px;
      background-color: #eee;
      border: 1px solid #ccc;
      color: #111;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    #emojiPanel {
      margin-top: 10px;
      font-size: 2rem;
      user-select: none;
      color: #444;
      display: none;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background: #fafafa;
      max-width: 350px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 8px;
    }
    #emojiPanel span {
      cursor: pointer;
      display: inline-block;
      text-align: center;
      padding: 5px 0;
      transition: transform 0.15s;
      border-radius: 6px;
    }
    #emojiPanel span:hover {
      transform: scale(1.5);
      background: #ffdd59;
      color: #000;
    }
    .preview {
      margin-top: 30px;
      background: #f0f0f0;
      height: 220px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 10px #ccc;
      user-select: none;
      overflow-wrap: break-word;
      padding: 0 15px;
      text-align: center;
    }
    .preview h3 {
      font-size: 3rem;
      margin: 0;
      line-height: 1.2;
      word-break: break-word;
    }
    .btn {
      display: block;
      margin: 25px auto 0;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-whatsapp {
      background: #25d366;
      color: white;
    }
    .btn-download {
      background: #007bff;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <main>
    <div class="intro-text">Mudando vidas, sua arte visual √© aqui!</div>

      <img

    <label for="nomeMarca">Nome da marca:</label>

    <button id="emojiToggle" type="button" aria-expanded="false" aria-controls="emojiPanel">
      Selecionar emoji
    </button>
    <div id="emojiPanel" aria-label="Painel de emojis selecion√°veis">
      <span>üöÄ</span>
      <span>‚ú®</span>
      <span>üî•</span>
      <span>‚ù§Ô∏è</span>
      <span>‚öΩ</span>
      <span>üåπ</span>
      <span>üé®</span>
      <span>‚≠ê</span>
      <span>üí°</span>
      <span>üéØ</span>
      <span>üöÅ</span>
      <span>üéâ</span>
      <span>üåü</span>

      <span>‚ö°</span>
      <span>üíé</span>
      <span>ü¶Ñ</span>
      <span>üçÄ</span>
    </div>

    <label for="fontSelect">Fonte:</label>
    <select id="fontSelect">
      <option value="'Poppins', sans-serif">Poppins</option>
      <option value="'Dancing Script', cursive">Dancing Script</option>
      <option value="'Orbitron', sans-serif">Orbitron</option>
      <option value="'Playfair Display', serif">Playfair Display</option>
      <option value="'Monoton', cursive">Monoton</option>
      <option value="'Rubik Moonrocks', cursive">Rubik Moonrocks</option>
      <option value="'Bebas Neue', sans-serif">Bebas Neue</option>
      <option value="'Indie Flower', cursive">Indie Flower</option>
      <option value="'Shadows Into Light', cursive">Shadows Into Light</option>

    <label for="bgColorSelect">Cor de fundo:</label>
    <select id="bgColorSelect">
      <option value="white">Branco</option>

      <option value="#dc3545">Vermelho</option>
    </select>

    <div class="preview" id="preview">
      <h3 id="logoPreview">Neo Arts</h3>
    </div>

    <button class="btn btn-whatsapp" id="btnWhatsapp" type="button">Falar no WhatsApp</button>
    <button class="btn btn-download" id="btnDownload" type="button">Baixar Logo (PNG)</button>
  </main>
  <footer>&copy; 2025 PlanoX</footer>

  <!-- Importa o Twemoji para emojis coloridos -->
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const nomeInput = document.getElementById('nomeMarca');
    const emojiInput = document.getElementById('emojiExtra');
    const fontSelect = document.getElementById('fontSelect');
    const bgSelect = document.getElementById('bgColorSelect');
    const preview = document.getElementById('preview');
    const logoPreview = document.getElementById('logoPreview');
    const btnWhatsapp = document.getElementById('btnWhatsapp');
    const btnDownload = document.getElementById('btnDownload');
    const emojiPanel = document.getElementById('emojiPanel');
    const emojiToggle = document.getElementById('emojiToggle');

    function updatePreview() {
      const nome = nomeInput.value.trim() || 'Neo Arts';
      const emoji = emojiInput.value.trim();
      const fonte = fontSelect.value;
      const bg = bgSelect.value;

      logoPreview.textContent = nome + (emoji ? ' ' + emoji : '');
      logoPreview.style.fontFamily = fonte;
      preview.style.background = bg;

      // Aplica o Twemoji para emojis coloridos na pr√©via
      twemoji.parse(logoPreview, {
        folder: 'svg',
        ext: '.svg',
      });
    }

    emojiToggle.addEventListener('click', () => {
      const isVisible = emojiPanel.style.display === 'grid';
      emojiPanel.style.display = isVisible ? 'none' : 'grid';
      emojiToggle.setAttribute('aria-expanded', String(!isVisible));
    });

    emojiPanel.addEventListener('click', (e) => {
      if (e.target.tagName === 'SPAN') {
        emojiInput.value += e.target.textContent;
        updatePreview();
        emojiInput.focus();
      }
    });

    nomeInput.addEventListener('input', updatePreview);
    emojiInput.addEventListener('input', updatePreview);
    fontSelect.addEventListener('change', updatePreview);
    bgSelect.addEventListener('change', updatePreview);

    btnWhatsapp.addEventListener('click', () => {
      const nome = encodeURIComponent(nomeInput.value.trim() || 'Neo Arts');
      const emoji = encodeURIComponent(emojiInput.value.trim());
      const fonteTexto = fontSelect.options[fontSelect.selectedIndex].text;
      const fundoTexto = bgSelect.options[bgSelect.selectedIndex].text;
      const numero = '5522992594046';
      const msg = `Ol√°! Quero uma logo com o nome ${nome} ${emoji}, usando a fonte ${fonteTexto} e fundo ${fundoTexto}.`;
      window.open(`https://wa.me/${numero}?text=${msg}`, '_blank');
    });

    btnDownload.addEventListener('click', () => {
      html2canvas(preview).then((canvas) => {
        const link = document.createElement('a');
        link.download = 'sualogo.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });

    updatePreview();
  </script>
</body>
</html>
