<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PlanoX - Criador de Logos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    padding: 20px;
  }
  label, select, input {
    display: block;
    margin: 10px 0 5px;
  }
  input, select {
    padding: 8px;
    width: 200px;
  }
  #preview {
    margin-top: 30px;
    padding: 40px;
    border-radius: 8px;
    color: white;
    text-align: center;
    font-size: 3rem;
    font-weight: bold;
    transition: all 0.3s ease;
    user-select: none;
  }
</style>
</head>
<body>
  <h1>PlanoX - Criador de Logos</h1>
  
  <label for="nomeMarca">Nome da Marca:</label>
  <input type="text" id="nomeMarca" placeholder="Digite o nome da marca" />

  <label for="fontSelect">Escolha a Fonte:</label>
  <select id="fontSelect">
    <option value="Arial, sans-serif">Arial</option>
    <option value="'Courier New', Courier, monospace">Courier New</option>
    <option value="'Georgia', serif">Georgia</option>
  </select>

  <label for="bgColorSelect">Escolha a Cor do Fundo:</label>
  <select id="bgColorSelect">
    <option value="#333">Cinza Escuro</option>
    <option value="#0a74da">Azul</option>
    <option value="#f9a825">Amarelo</option>
  </select>

  <div id="preview">Sua Logo Aqui</div>

<script>
  const nomeMarca = document.getElementById('nomeMarca');
  const fontSelect = document.getElementById('fontSelect');
  const bgColorSelect = document.getElementById('bgColorSelect');
  const preview = document.getElementById('preview');

    preview.style.fontFamily = fontSelect.value;

  }
