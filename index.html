<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlanoX - SuaLoGo Aqui!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* estilo igual o anterior */
    /* ... (o mesmo CSS que já te passei) */
  </style>
</head>
<body>
  <header>PlanoX - SuaLoGo Aqui!</header>
  <main>
    <h2>Crie sua logo</h2>

    <label for="nomeMarca">Nome da marca:</label>
    <input type="text" id="nomeMarca" placeholder="Digite o nome da marca..." />

    <label for="fontSelect">Escolha a fonte:</label>
    <select id="fontSelect" aria-label="Escolha a fonte da logo">
      <option value="'Poppins', sans-serif">Poppins</option>
      <option value="'Courier New', Courier, monospace">Courier New</option>
      <option value="'Georgia', serif">Georgia</option>
    </select>

    <label for="bgColorSelect">Escolha a cor do fundo:</label>
    <select id="bgColorSelect" aria-label="Escolha a cor do fundo da logo">
      <option value="rgba(255, 255, 255, 0.1)">Branco Transparente</option>
      <option value="rgba(255, 213, 59, 0.4)">Amarelo Transparente</option>
      <option value="rgba(10, 116, 218, 0.6)">Azul Transparente</option>
    </select>

    <div class="preview" id="preview">
      <h3 id="logoPreview">Sua Marca</h3>
    </div>

    <button class="btn-whatsapp" id="btnWhatsapp" aria-label="Enviar pedido pelo WhatsApp">Falar no WhatsApp</button>
  </main>

  <footer>&copy; 2025 PlanoX | Todos os direitos reservados</footer>

  <script>
    const nomeMarca = document.getElementById('nomeMarca');
    const fontSelect = document.getElementById('fontSelect');
    const bgColorSelect = document.getElementById('bgColorSelect');
    const logoPreview = document.getElementById('logoPreview');
    const preview = document.getElementById('preview');
    const btnWhatsapp = document.getElementById('btnWhatsapp');

    function atualizarPreview() {
      const nome = nomeMarca.value.trim() || 'Sua Marca';
      const fonte = fontSelect.value;
      const fundo = bgColorSelect.value;

      logoPreview.textContent = nome;
      logoPreview.style.fontFamily = fonte;
      preview.style.backgroundColor = fundo;
    }

    nomeMarca.addEventListener('input', atualizarPreview);
    fontSelect.addEventListener('change', atualizarPreview);
    bgColorSelect.addEventListener('change', atualizarPreview);

    btnWhatsapp.addEventListener('click', () => {
      const nome = encodeURIComponent(nomeMarca.value.trim() || 'Sua Marca');
      const fonteTexto = fontSelect.options[fontSelect.selectedIndex].text;
      const fundoTexto = bgColorSelect.options[bgColorSelect.selectedIndex].text;
      const numero = "5522992594046"; // número exatamente como pediu
      const mensagem = `Olá, quero uma logo com o nome ${nome}, usando a fonte ${fonteTexto} e fundo ${fundoTexto}.`;
      const url = `https://wa.me/${numero}?text=${mensagem}`;
      window.open(url, '_blank');
    });

    atualizarPreview();
  </script>
</body>
</html>
